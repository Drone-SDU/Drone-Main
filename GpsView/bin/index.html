<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
        #r-result{height:100%;width:20%;float:left;}
        </style>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WiUtV0vfMqRuCVqducdBKyo2GO4dKeWV"></script>
        <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
        <title>地图展示</title>
</head>
<body>
        <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
//GPS坐标
var xx = 116.98;
var yy = 36.6169;
var gpsPoint = new BMap.Point(xx,yy);

//地图初始化
var bm = new BMap.Map("allmap");
bm.centerAndZoom(gpsPoint, 15);
bm.addControl(new BMap.NavigationControl());
var myTxt = "";

//添加谷歌marker和label
var markergps = new BMap.Marker(gpsPoint);
bm.addOverlay(markergps); //添加GPS标注
var labelgps = new BMap.Label("我是GPS标注哦",{offset:new BMap.Size(20,-10)});
markergps.setLabel(labelgps); //添加GPS标注

//坐标转换完之后的回调函数
translateCallback = function (point){
    var myIcon = new BMap.Point("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.size(300, 157));
    var marker = new BMap.Marker(point, {icon:myIcon});
    bm.addOverlay(marker);
    var label = new BMap.Label("Plane"+myTxt,{offset:new BMap.Size(20,-10)});
    marker.setLabel(label); //添加百度label
    bm.setCenter(point);
<!--    alert("转化为百度坐标为："+point.lng + "," + point.lat);-->
}

function myFunction(lng, lat, txt)
{
<!--    alert("Qt Function: Gps" + lat + "/" + lng);-->
    var myPoint = new BMap.Point(lng, lat);
    myTxt = txt;
<!--    alert("转化为百度坐标为："+myPoint.lng + "," + myPoint.lat);-->
    BMap.Convertor.translate(myPoint, 0, translateCallback);     //真实经纬度转成百度坐标
}

setTimeout(function(){
    BMap.Convertor.translate(gpsPoint,0,translateCallback);     //真实经纬度转成百度坐标
}, 500);
</script>
